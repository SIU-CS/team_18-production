language: android
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/

env:
 global:
 - ANDROID_API_LEVEL=25
 - ANDROID_BUILD_TOOLS_VERSION=26.0.2
 - ANDROID_EMU_API_LEVEL=22
 - ANDROID_ABI=armeabi-v7a
 - ADB_INSTALL_TIMEOUT=5 # minutes

android:
 components:
 - tools
 - platform-tools
 - build-tools-$ANDROID_BUILD_TOOLS_VERSION
 - android-$ANDROID_API_LEVEL
 - android-$ANDROID_EMU_API_LEVEL
 - extra-android-support
 - sys-img-$ANDROID_ABI-google_apis-$ANDROID_EMU_API_LEVEL
 - extra-google-m2repository
 - extra-android-m2repository # for design library


before_install:
- cd FinancialAdvisor
- chmod +x gradlew
#- ./gradlew dependencies || true # DON'T ADD unless you are getting "Install missing components using SDK manager"
#Source: https://medium.com/@oldergod/constraint-layout-and-circleci-travis-d50342696d2

before_script:
- echo no | android create avd --force -n test -t android-$ANDROID_EMU_API_LEVEL --abi google_apis/$ANDROID_ABI
- emulator -avd test -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- ./gradlew clean build
