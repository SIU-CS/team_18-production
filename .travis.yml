language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-26.0.2
    - android-25
    - extra-android-m2repository
	- sys-img-x86-64-android-25 

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-25 --abi x86-64
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew connectedAndroidTest